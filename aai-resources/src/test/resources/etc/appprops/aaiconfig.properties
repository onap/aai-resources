aai.config.checktime=1000

# this could come from siteconfig.pl?
aai.config.nodename=AutomaticallyOverwritten

aai.server.url.base=https://localhost:8443/aai/
aai.server.url=https://localhost:8443/aai/v15/
aai.oldserver.url.base=https://localhost:8443/aai/servers/
aai.oldserver.url=https://localhost:8443/aai/servers/v2/
aai.global.callback.url=https://localhost:8443/aai/

aai.notification.current.version=v15
aai.notificationEvent.default.status=UNPROCESSED
aai.notificationEvent.default.eventType=AAI-EVENT
aai.notificationEvent.default.domain=devINT1
aai.notificationEvent.default.sourceName=aai
aai.notificationEvent.default.sequenceNumber=0
aai.notificationEvent.default.severity=NORMAL
aai.notificationEvent.default.version=v15
# This one lets us enable/disable resource-version checking on updates/deletes
aai.resourceversion.enableflag=true
aai.logging.maxStackTraceEntries=10
aai.default.api.version=v15

aai.realtime.clients=RO,SDNC,MSO

aai.run.migrations=false

property.null.validation.enabled=true

#
# AAI Graph DB checker task
#

# Indicator to enable or disable scheduled task (true/false)
aai.graph.checker.task.enabled=true

# Delay, in seconds, before the scheduled task is started, if enabled
aai.graph.checker.task.delay=30

# Period, in seconds, between two consecutive executions of the scheduled task, if enabled
aai.graph.checker.task.period=60
